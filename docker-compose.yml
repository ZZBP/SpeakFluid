version: '3.4'

networks:
  test:

services:
  frontend:
    image: frontend
    build:
      context: frontend
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./frontend:/home/node/app:cached
    working_dir: /home/node/app
    ports:
      - 3000:3000
    depends_on: 
      - backend
    networks:
      - test

  backend:
    image: backend
    build:
      context: backend
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - 8080:8080
    networks:
      - test

